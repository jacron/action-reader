<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>options</title>
    <link href="../options.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="body">
    <div id="content">
        <span class="directions">Choose or drop a json file with Reader settings...</span>
        <h2>Reader Import</h2>
        <div>
            <input type="file" id="input-file" accept="application/json">
        </div>
        <button id="btn-import">Import</button>
        <button id="btn-store">Inlezen</button>
    </div>
    <ul id="retrievedlist"></ul>
    <div id="status"></div>
    <div id="error"></div>
</div>
<script type="module" src="./import.js"></script>
</body>
</html>
