<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage View</title>
    <link href="./storage.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="toggle-container"> < </div>
    <div class="container">
        <div id="sites-list-container">
            <h3>Storage View</h3>
            <label for="input-filter">Search</label>
            <input type="search" id="input-filter">
            <ul id="sites-list"></ul>
        </div>
        <div>
            <a id="site-name"></a>
            <span id="delete-site">X</span>
            <div id="site-editors">
                <h4>selector</h4>
                <div class="editor selector" id="editor-selector"></div>
                <div class="container">
                    <div>
                        <h4>default</h4>
                        <div class="editor default" id="editor-default"></div>
                    </div>
                    <div>
                        <h4>dark</h4>
                        <div class="editor dark" id="editor-dark"></div>
                    </div>
                </div>
            </div>
            <div id="general-editor">
                <div class="editor general" id="editor-general"></div>
            </div>
        </div>
    </div>
    <script src="./storage.js" type="module"></script>
    <script src="../../node_modules/monaco-editor/min/vs/loader.js"></script>
</body>
</html>
