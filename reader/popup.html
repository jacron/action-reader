<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jcReader</title>
    <link href="./popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>jReader</h1>
<div class="general-controls">
    <div id="general-toggle">
        <div class="label">general</div>
        <div class="switch on" id="general-toggle-switch"></div>
    </div>
    <div id="dark-toggle">
        <div class="label">dark</div>
        <div class="switch on" id="dark-toggle-switch"></div>
    </div>
</div>
<button id="cmdOpenEditors">Open&nbsp;editors</button>
<script type="module" src="./popup.js"></script>
</body>
</html>
