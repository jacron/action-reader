<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jcReader</title>
    <link href="./popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header" id="cmdOpenEditors">
    <a>jReader editors</a>
</div>
<div class="content">
    <div class="general-controls">
        <div id="general-toggle">
            <div class="label">Reader</div>
            <div class="switch on" id="general-toggle-switch"></div>
        </div>
        <div id="dark-toggle">
            <div class="label">Dark&nbsp;Mode</div>
            <div class="switch on" id="dark-toggle-switch"></div>
        </div>
    </div>
    <a href="./options/options.html" target="_blank" style="color: white">
        General Settings</a>
    <p style="font-size: small">^R to toggle Reader</p>
    <p style="font-size: small">^D to toggle Dark Mode</p>
</div>
<script type="module" src="./popup.js"></script>
</body>
</html>
