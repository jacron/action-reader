<!doctype html>
<html lang="en">
<head>
    <title>Reader</title>
    <link href="./popup.css" rel="stylesheet" type="text/css">
    <link href="./tabs.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--    BESTAANDE HOST DIALOOG -->
<div id="existing-reader-dialog">
    <div class="banner">
        <div class="alltabs">
            <div id="super-tabs">
                <div class="custom">host</div>
                <div class="general">algemeen</div>
            </div>
            <div id="tabs">
                <div class="default">reader</div>
                <div class="dark">dark</div>
                <div class="selector">misc.</div>
                <div class="_default">_reader</div>
                <div class="_dark">_dark</div>
            </div>
        </div>
        <div class="horizontal-spacer"></div>
        <div>
            <label>
                <input id="active-host" type="checkbox" checked>
                <span id="host-name">Geen actieve tab gevonden.</span>
            </label>
        </div>
        <div class="horizontal-spacer"></div>
        <div class="general-controls" id="general-controls">
            <div id="general-toggle">
                <span class="label">^R&nbsp;reader</span>
                <span class="switch on" id="general-toggle-switch"></span>
            </div>
            <div id="dark-toggle">
                <span class="label">^D&nbsp;dark</span>
                <span class="switch on" id="dark-toggle-switch"></span>
            </div>
        </div>
    </div>
    <div class="editor" id="editor-default">
        <div class="description"></div>
        <div class="the-editor"></div>
    </div>
    <div class="editor" id="editor-dark">
        <div class="description"></div>
        <div class="the-editor"></div>
    </div>
    <div class="editor" id="editor-selector">
        <div class="description"></div>
        <div class="the-editor small"></div>
        <div class="misc">
            <p>
                <label for="select-selectors">selector</label>
                <br>
                <textarea id="select-selectors"></textarea>
            </p>
            <p>
                <label for="hide-selectors">hide</label>
                <br>
                <textarea id="hide-selectors"></textarea>
            </p>
            <p>
                <label for="editor-input-delay">Delay (ms)</label>
                <input type="search" id="editor-input-delay">
            </p>
            <p id="delay-saved-msg" style="display: none">Delay saved.</p>
        </div>
    </div>
    <div class="editor" id="editor-_default">
        <div class="description"></div>
        <div class="the-editor"></div>
    </div>
    <div class="editor" id="editor-_dark">
        <div class="description"></div>
        <div class="the-editor"></div>
    </div>
    <div class="controls">
        <button id="cmd-apply" title="Cmd+Sh+A">Apply</button>
        <button id="cmd-save" title="Cmd+Sh+S">Save</button>
        <button id="cmd-replace">Replace</button>
        <a href="../options/options.html" target="_blank">General Settings</a>
    </div>
    <div id="macros"></div>
</div>
<!--    EINDE BESTAANDE HOST DIALOOG -->

<!--    NIEUWE HOST DIALOOG -->
<div id="new-reader-dialog">
    <div>
        <span>De host '</span>
        <span id="new-host-name"></span>
        <span>' bestaat nog niet.</span>
    </div>
    <div>Deze host aan reader toevoegen?</div>
    <div class="new-controls">
        <button id="new-answer-yes">Ja</button>
        <button id="new-answer-no">Nee</button>
    </div>
    <a href="../options/options.html" target="_blank" style="color: white">
        General Settings</a>
</div>
<!--    EINDE NIEUWE HOST DIALOOG -->

<script type="module" src="./popup.js"></script>
<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
</body>
</html>
