<!doctype html>
<html lang="en">
  <head>
    <title>Reader</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="banner">
      <div>
          <span id="host-name"></span>
      </div>
      <div class="horizontal-spacer"></div>
      <div class="general-controls">
          <div id="general-toggle">
              <span class="label">general</span>
              <span class="switch on" id="general-toggle-switch"></span>
          </div>
          <div id="dark-toggle">
              <span class="label">dark</span>
              <span class="switch on" id="dark-toggle-switch"></span>
          </div>
      </div>
  </div>
    <div id="existing-reader-dialog">
        <div id="tabs">
            <div class="css">css</div>
            <div class="selector">selector</div>
            <div class="default">default</div>
            <div class="dark">dark</div>
        </div>
        <div class="editor" id="editor-css"></div>
        <div class="editor" id="editor-selector"></div>
        <div class="editor" id="editor-default"></div>
        <div class="editor" id="editor-dark"></div>
        <div class="controls">
            <button id="cmd-apply">toepassen</button>
            <button id="cmd-save">opslaan</button>
            <button id="reader-delete">X</button>
            <div id="active-toggle">
                <span class="label">active</span>
                <span class="switch on" id="active-toggle-switch"></span>
            </div>
            <a href="../options/options.html" target="_blank">opties</a>
        </div>
    </div>
    <div id="new-reader-dialog">
      <div>Deze site bestaat nog niet.</div>
      <div>Nieuwe site maken?</div>
      <div class="new-controls">
        <button id="new-answer-yes">Ja</button>
        <button id="new-answer-no">Nee</button>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
  </body>
</html>
