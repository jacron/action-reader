<!doctype html>
<html lang="en">
  <head>
    <title>Reader</title>
    <link href="./popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="banner">
      <div>
          <span id="host-name">hostname</span>
      </div>
      <div class="horizontal-spacer"></div>
      <div class="general-controls">
          <div id="general-toggle">
              <span class="label">general</span>
              <span class="switch on" id="general-toggle-switch"></span>
          </div>
          <div id="dark-toggle">
              <span class="label">dark</span>
              <span class="switch on" id="dark-toggle-switch"></span>
          </div>
      </div>
  </div>

    <div id="existing-reader-dialog">
        <div id="super-tabs">
            <div class="custom">host</div>
            <div class="general">algemeen</div>
        </div>
        <div id="tabs">
            <div class="default">default</div>
            <div class="dark">dark</div>
            <div class="selector">selector</div>
            <div class="_default">_default</div>
            <div class="_dark">_dark</div>
        </div>
        <div class="editor" id="editor-selector">
            <div class="description"></div>
            <div class="the-editor"></div>
        </div>
        <div class="editor" id="editor-default">
            <div class="description"></div>
            <div class="the-editor"></div>
        </div>
        <div class="editor" id="editor-dark">
            <div class="description"></div>
            <div class="the-editor"></div>
        </div>
        <div class="editor" id="editor-_default">
            <div class="description"></div>
            <div class="the-editor"></div>
        </div>
        <div class="editor" id="editor-_dark">
            <div class="description"></div>
            <div class="the-editor"></div>
        </div>
        <div class="controls">
            <button id="cmd-apply">Apply</button>
            <button id="cmd-save">Save</button>
            <button id="reader-delete">Delete</button>
            <a href="../options/options.html" target="_blank">General Settings</a>
        </div>
    </div>

    <div id="new-reader-dialog">
      <div>Deze site bestaat nog niet.</div>
      <div>Nieuwe site maken?</div>
      <div class="new-controls">
        <button id="new-answer-yes">Ja</button>
        <button id="new-answer-no">Nee</button>
      </div>
        <a href="../options/options.html" target="_blank" style="color: white">
            General Settings</a>
    </div>

    <script type="module" src="./popup.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
  </body>
</html>
