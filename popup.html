<!doctype html>
<html lang="en">
  <head>
    <title>Reader</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="vendor/prism.css" rel="stylesheet" />
<!--      <link rel="stylesheet" data-name="vs/editor/editor.main"-->
<!--            href="node_modules/monaco-editor/min/vs/editor/editor.main.css">-->
  </head>
  <body>
    <h2 id="host-name"></h2>
    <button id="reader-delete">X</button>
    <div id="existing-reader-dialog">
        <div id="tabs">
            <div class="css">css</div>
            <div class="selector">selector</div>
        </div>
        <div id="css-container">
            <div id="css-editor"></div>
            <div class="controls">
                <button id="css-apply">toepassen</button>
                <button id="css-save">opslaan</button>
                <button id="css-reset">uitschakelen</button>
            </div>
        </div>
        <div id="selector-container">
            <div id="selector-editor"></div>
            <div class="controls">
                <button id="selector-apply">toepassen</button>
                <button id="selector-save">opslaan</button>
                <button id="selector-reset">uitschakelen</button>
            </div>
        </div>
    </div>
    <div id="new-reader-dialog">
      <div>Deze site bestaat nog niet.</div>
      <div>Nieuwe site maken?</div>
      <div class="new-controls">
        <button id="new-answer-yes">Ja</button>
        <button id="new-answer-no">Nee</button>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
  </body>
</html>
