<!doctype html>
<html lang="en">
  <head>
    <title>Reader</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="vendor/prism.css" rel="stylesheet" />
<!--      <link rel="stylesheet" data-name="vs/editor/editor.main"-->
<!--            href="node_modules/monaco-editor/min/vs/editor/editor.main.css">-->
  </head>
  <body>
    <h2 id="host-name"></h2>
    <div id="existing-reader-dialog">
        <div>
            <div id="css-editor-header">css</div>
            <div id="css-editor"></div>
        </div>
<!--      <textarea id="selector-editor"></textarea>-->
        <div class="controls">
            <button id="reader-delete">X</button>
            <button id="reader-apply">toepassen</button>
            <button id="reader-save">opslaan</button>
            <button id="reader-reset">uitschakelen</button>
        </div>
    </div>
    <div id="new-reader-dialog">
      <div>Deze site bestaat nog niet.</div>
      <div>Nieuwe site maken?</div>
      <div class="new-controls">
        <button id="new-answer-yes">Ja</button>
        <button id="new-answer-no">Nee</button>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
  </body>
</html>
